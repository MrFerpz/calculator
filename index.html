<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class = "container">
        <div class = "display">12233</div>
        <div class = "userInputArea">
            <div class = "lineOne">
                <button id = "ACButton">AC</button>
                <button id = "CButton">C</button>
                <button id = "percentButton">%</button>
                <button id = "divideButton">รท</button>
            </div>
            <div class = "lineTwo">
                <button id = "sevenButton">7</button>
                <button id = "eightButton">8</button>
                <button id = "nineButton">9</button>
                <button id = "addButton">+</button>
            </div>
            <div class = "lineThree">
                <button id = "fourButton">4</button>
                <button id = "fiveButton">5</button>
                <button id = "sixButton">6</button>
                <button id = "subtractButton">-</button>
            </div>
            <div class = "lineFour">
                <button id = "oneButton">1</button>
                <button id = "twoButton">2</button>
                <button id = "threeButton">3</button>
                <button id = "multiplyButton">x</button>
            </div>
            <div class = "lineFive">
                <button id = "zeroButton">0</button>
                <button id = "decimalButton">.</button>
                <button id = "equalsButton">=</button>
            </div>
        </div>
    </div>

    <script src = "calculator.js"></script>
</body>
</html>
